AWSTemplateFormatVersion: "2010-09-09"
Resources:
	MyVPC:
		Type: AWS::EC2::VPC
		Properties:
			CidrBlock: 10.5.0.0/16

	MySubnet:
		Type: AWS::EC2::Subnet
		Properties:
			VpcId: !Ref MyVPC
			CidrBlock: 10.5.0.0/24

	MySubnet2:
		Type: AWS::EC2::Subnet
		Properties:
			VpcId: !Ref MyVPC
			CidrBlock: 10.5.1.0/24

	MySubnet3:
		Type: AWS::EC2::Subnet
		Properties:
			VpcId: !Ref MyVPC
			CidrBlock: 10.5.2.0/24

	MySecurityGroup:
		Type: AWS::EC2::SecurityGroup
		Properties:
			GroupDescription: Allow HTTP traffic
			VpcId: !Ref MyVPC
		SecurityGroupIngress:
			IpProtocol: tcp
			FromPort: 80
			ToPort: 80
			CidrIp: 0.0.0.0/0
